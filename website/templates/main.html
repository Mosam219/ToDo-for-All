{% extends "base.html" %}
{% block title %}Welcome to TODO{% endblock %}
{% block content %}
<div class="container">
    <h1 align="center">Notes</h1><br><br>
    <ul class="list-group list-group-flush" id="notes">
        {% for note in user.notes %}
        <li class="list-group-item">{{ note.data }}
            <button type="button" class="close" onclick="deleteNote({{ note.id }})"><span
                    aria-hidden="true">&times;</span></button>
        </li>
        {% endfor %}
    </ul>
    <form method="POST">
        <br><br>
        <textarea name="notes" id="notes" class="form-control" cols="30" rows="10"></textarea>
        <br><br>
        <div align="center">
            <button type="submit" class="btn btn-primary">Add Note</button>
        </div>
    </form>
</div>
{% endblock %}
